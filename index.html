<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container-header">
          <div class="header-wrapper">
            <a href="#">
              <img src="./src/img/logo.svg" alt="" />
            </a>
            <nav class="header-nav">
              <ul class="header-nav__list">
                <li class="header-nav__list-item">
                  <a class="header-nav__list-link" href="">Main</a>
                </li>
                <li class="header-nav__list-item">
                  <a class="header-nav__list-link" href="">Rates</a>
                </li>
                <li class="header-nav__list-item">
                  <a class="header-nav__list-link" href="">create account</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="container">
        <main>
          <section class="hero">
            <div class="hero__content-box">
              <h1 class="hero__heading heading">Markup achievement</h1>
              <p class="hero__text">
                The harder you work for something, the greater youâ€™ll feel when
                you achieve it.
              </p>
              <button class="btn btn--primary btn-main">Learn More</button>
            </div>
            <img src="./src/img/hero-image.png" alt="" />
          </section>
          <section class="rates-section">
            <h2 class="rates__heading heading">Rates</h2>
            <p class="rates__text">
              Failure will never overtake me if my determination to succeed is
              strong enough.
            </p>
            <table class="rates__table">
              <tr>
                <th class="feature-header">Feature</th>
                <th class="standart-header">Standart</th>
                <th class="plus-header">Plus</th>
                <th class="pro-header">PRO</th>
              </tr>
              <tr>
                <th class="theory-header">Theory</th>
                <td class="standart-cell">
                  <img src="./src/img/yes.svg" alt="" />
                </td>
                <td class="plus-cell">
                  <img src="./src/img/yes.svg" alt="" />
                </td>
                <td class="pro-cell"><img src="./src/img/yes.svg" alt="" /></td>
              </tr>
              <tr>
                <th class="practice-header">Practice</th>
                <td class="standart-cell">
                  <img src="./src/img/no.svg" alt="" />
                </td>
                <td class="plus-cell">
                  <img src="./src/img/yes.svg" alt="" />
                </td>
                <td class="pro-cell"><img src="./src/img/yes.svg" alt="" /></td>
              </tr>
              <tr>
                <th class="code-review-header">Code review</th>
                <td class="standart-cell">
                  <img src="./src/img/no.svg" alt="" />
                </td>
                <td class="plus-cell"><img src="./src/img/no.svg" alt="" /></td>
                <td class="pro-cell"><img src="./src/img/yes.svg" alt="" /></td>
              </tr>
              <tr class="questions-header">
                <th class="questions-header">Have questions?</th>
                <td class="standart-cell">
                  <button class="btn btn--primary-outline">Get now</button>
                </td>
                <td class="plus-cell">
                  <button class="btn btn--primary">Get now</button>
                </td>
                <td class="pro-cell">
                  <button class="btn btn--primary-outline">Get now</button>
                </td>
              </tr>
            </table>
          </section>
          <section></section>
        </main>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
